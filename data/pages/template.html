<!DOCTYPE html>

<head>
    <meta content="text/html; charset=utf-8" />
    <style>
        @font-face {
            font-family: CamingoCodeRegular;
            src: url("fonts/CamingoCode-Regular-1.woff");
        }

        .main {
            width: 660px;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .post {
            /* width: 500px; */
            margin: 5px;
        }

        .content {
            line-height: 23px;
            color: #233333;
        }

        .cropped {
            display: inline-block;
            width: 160px;
            height: 160px;
            overflow: hidden;
            margin: 10px;
        }

        .cropped img {
            /* width: 150px; */
            height: 145px;
            /* object-fit: cover; */
            /* object-position: 20% 10%;  */
            /* margin: 0px 0px 0px 20px; */
        }

        code {
            font-family: CamingoCodeRegular, Consolas, "Fira Code", Menlo, Monaco, "Courier New", monospace;
            padding: 2px 4px;
            font-size: 90%;
        }

        code.highlight {
            color: #03aaee;
            background-color: #f9f2f4;
            border-radius: 4px;
        }

        h2>code {
            color: #111111;
            background-color: transparent;
        }

        a {
            background-color: #f0fdfe;
            color: #10aadd;
        }

        .cropped>a {
            background-color: transparent !important;
        }

        .like>code.highlight {
            margin-left: 5px;
            margin-right: 5px;
        }

        .footer {
            padding-bottom: 10px;
        }
    </style>
</head>
